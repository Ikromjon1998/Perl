<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Form</title>
</head>
<body>
    <h2>HTML Form</h2>
    <form action="handeleSubmit()">
        Your name:<br>
        <input type="text" name="firstname" value=""><br>
        Your Education:<select name="education">
        <option value="classX">Tenth</option>
        <option value="Inter">Intermediate</option>
        <option value="graduate" selected>Graduate BE/Btech/BSc/BA/Bcom</option>
        <option value="postgrad">PostGraduate</option>
        </select><br>
        Comments:<textarea name="message" rows="4" cols="20"></textarea><br>
        Experience:<textarea name="message" style="width:200px; height:100px;">
        </textarea><br>
        City of Preference:<input list="city">
        <datalist id="city">
            <option value="Hyderabad">
            <option value="Bangalore">
            <option value="Chennai">
            <option value="Pune">
            <option value="Mumbai">
        </datalist> <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
