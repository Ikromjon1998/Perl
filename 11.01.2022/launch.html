
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="loginDiv">
        <!-- This div is for Todo image to show on the left side of screen -->
        <div class="notepadCls">
            <img  src="./resources/loginCapture.png" class="todoImage"/>
        </div>
        <!-- This div is for design of Todo login part on the right side of screen -->
        <div class="todoOuterCls">
            <div class="todoDivCls">
                <!-- This div is inner div of login part to align the paragraph and 
                    image on the right side of screen-->
                <div class="todoInnerDivCls">
                    <p class="loginTitle">Organising always seems impossible until its DONE!</p>
                    <img src = "./resources/SidemenuLogo.svg" class="loginTodoCls" onClick="loadMainPage()" />
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./js/launch.js"></script>
        <link rel="stylesheet" type="text/css" href="./styles/launch.css">
    </div>
</body>
</html>
